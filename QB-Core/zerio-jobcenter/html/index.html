<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="./libs/vue.js"></script>

		<link
			href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

		<link rel="stylesheet" href="style.css" type="text/css" />

		<link
			href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<v-app id="app">
			<div class="main" id="main" style="top: -50%">
				<div
					:class="{'job-container' : 1 == 1, 'first': i == 0 || testnumber(i)}"
					:style="{'margin-top': i >= 4 ? '25px' : '0px'}"
					v-for="(job, i) in jobs"
				>
					<v-icon class="job-icon"> {{job.icon}} </v-icon>
					<h1 class="job-header">{{job.label}}</h1>
					<h2 class="job-description">{{job.description}}</h2>
                    <h2 class="job-price"><b>Cost: </b>${{job.price}}</h2>

					<v-btn
						color="primary"
						elevation="12"
						style="margin-top: 3vh"
						@click="getjob(i)"
						class="job-button"
						>Choose Job</v-btn
					>
				</div>
			</div>
		</v-app>

		<script>
			const viewmodel = new Vue({
				el: "#app",
				vuetify: new Vuetify({
					theme: {
						themes: {
							light: {
								primary: "#494e8a",
							},
						},
					},
				}),

				data: {
					jobs: [],
					job: "",
				},

				props: {},
				methods: {
					changedisplay(newvalue, data) {
						var main = document.getElementById("main");
						if (newvalue == false) {
							main.style.top = "-50%";
							fetch("https://zerio-jobcenter/close", {
								headers: {
									accept: "application/json",
								},
							}).catch((result) => {});
						} else {
							main.style.top = "50%";
						}
					},
					getjob(i) {
						fetch("https://zerio-jobcenter/getjob", {
							method: "POST",
							body: JSON.stringify({
								jobindex: i,
							}),
						}).catch((result) => {});
					},
					testnumber(num) {
						num = num / 4;
						var result = num - Math.floor(num) !== 0;

						if (result) return false;
						else {
							return true;
						}
					},
				},
				computed: {},

				created() {},
			});

			window.addEventListener("message", function (event) {
				switch (event.data.action) {
					case "open":
						viewmodel.changedisplay(true);
						viewmodel.jobs = event.data.jobs;
						viewmodel.job = event.data.job;
						break;
				}
			});

			window.addEventListener("keydown", function (event) {
				switch (event.keyCode) {
					case 27:
						viewmodel.changedisplay(false);
						break;
				}
			});
		</script>
	</body>
</html>
